<svg width="400" height="262" viewBox="0 0 400 262" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="262" fill="#1E293B"/>
  
  <!-- Pattern -->
  <defs>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#475569"/>
    </pattern>
  </defs>
  <rect width="400" height="262" fill="url(#dots)"/>
  
  <!-- Main card -->
  <rect x="20" y="20" width="360" height="222" rx="15" fill="white" opacity="0.95"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="70" rx="15" fill="#0F172A"/>
  
  <!-- Title -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    BOLETA DE RIFA
  </text>
  <text x="200" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#94A3B8">
    SORTEO ESPECIAL 2024
  </text>
  
  <!-- Middle section -->
  <rect x="40" y="100" width="320" height="80" rx="8" fill="#F8FAFC"/>
  
  <!-- Ticket number -->
  <rect x="60" y="115" width="120" height="50" rx="5" fill="#0F172A" opacity="0.1"/>
  <text x="120" y="135" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0F172A">
    NÚMERO
  </text>
  <text x="120" y="155" font-family="monospace" font-size="18" font-weight="bold" text-anchor="middle" fill="#0F172A">
    0000
  </text>
  
  <!-- Prize -->
  <rect x="200" y="115" width="120" height="50" rx="5" fill="#F59E0B" opacity="0.2"/>
  <text x="260" y="135" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#92400E">
    PREMIO
  </text>
  <text x="260" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400E">
    GRAN PREMIO
  </text>
  
  <!-- Footer -->
  <rect x="40" y="190" width="320" height="30" rx="5" fill="#0F172A" opacity="0.1"/>
  <text x="200" y="208" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">
    128 días de vigencia | Válida hasta sorteo final
  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="#F59E0B"/>
  <circle cx="350" cy="50" r="3" fill="#F59E0B"/>
  <circle cx="50" cy="212" r="3" fill="#F59E0B"/>
  <circle cx="350" cy="212" r="3" fill="#F59E0B"/>
</svg>
